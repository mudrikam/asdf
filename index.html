<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Hello, world!</h1>
      <div class="text-center mt-4">
        <button id="a2hs-btn" class="btn btn-primary">Add to Home Screen</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js');
        });
      }

      let deferredPrompt = null;
      const a2hsBtn = document.getElementById('a2hs-btn');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });

      a2hsBtn.addEventListener('click', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
          });
        } else {
          alert('Untuk menambahkan ke Home Screen, gunakan menu browser Anda (biasanya "Add to Home Screen" di menu).');
        }
      });

      window.addEventListener('appinstalled', () => {
        a2hsBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
